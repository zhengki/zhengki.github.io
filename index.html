<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="file" multiple>
  <div id='test'></div>
  <div>
    <button onclick="test()">存储</button>
  </div>
</body>
<script>
  // var test = 'aaa'
  // localStorage.setItem('test', '我是原本的数据')
  var str = localStorage.getItem('test')
  // if (!str) {
  //   str = '我是'
  // }
  document.querySelector('#test').innerHTML = str || '未存储有数据'

  function test() {
    localStorage.setItem('test', '我是存储的数据')
    var newStr = localStorage.getItem('test')
    document.querySelector('#test').innerHTML = newStr
  }
</script>
</html>
