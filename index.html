<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.5.2/lib/index.css">

    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.5.2/lib/vant.min.js"></script>
    <style>
        html,body{
            height:100%;
            background: #f5f5f5;
        }
        .content{
            margin: 10px 0;
            background: #fff;
        }
        .one{
            height: 100vh;
        }
        .two{
            height: 70vh;
        }
        .three{
            height: 50vh;
        }
        .four{
            height: 20vh;
        }
    </style>
</head>

<body>
    <div id="app">
        <van-tabs v-model="active" sticky scrollspy >
            <van-tab title="标签 1">
                <div class="content one">内容 1</div>
            </van-tab>
            <van-tab title="标签 2">
                <div class="content two">内容 2</div>
            </van-tab>
            <van-tab title="标签 3">
                <div class="content three">内容 3</div>
            </van-tab>
            <van-tab title="标签 4">
                <div class="content four">内容 4</div>
            </van-tab>
          </van-tabs>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            active: 0
        }
    })
</script>

</html>
