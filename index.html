<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Pay App</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/weui.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/iscroll-zoom-min.js"></script>
    <script src="js/lrz.all.bundle.js"></script>
    <script src="js/PhotoClip.js"></script>
</head>
<body>
<!-- 着陆页-->
<div class="app ">
    <!--导航层 99 -->
    <header class="navigation">
        <div class="navigation-left goback">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            首页
        </div>
        <div class="navigation-content">
            个人信息
        </div>
        <div class="navigation-right">
           <!--<i class="fa fa-ellipsis-h" aria-hidden="true"></i>-->
        </div>
    </header>
    <div id="land-wrap" class="content">
        <div class="weui-cells">
            <a id="avatar-list" class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>头像</p>
                </div>
                <div class="weui-cell__ft">
                    <img class="avatar" src="img/default-avatar.jpg" alt="">
                </div>
            </a>
            <a id="nickname-list" class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>名字</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a id="gender-list" class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>性别</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a id="mobile-list" class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>电话号码</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a id="email-list" class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>邮箱</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
        </div>
        <div class="weui-cells">
            <a id="password-list" class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>更新密码</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
        </div>
    </div>
</div>

<!-- 设置头像-->
<div id="avatar-wrap" wrap="avatar" class="app ">
    <header class="navigation">
        <div class="navigation-left cancelChange">
            返回
        </div>
        <div class="navigation-content">
            个人头像
        </div>
        <div class="setBtn navigation-right">
            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
        </div>
    </header>
    <div class="content">
        <div class="avatar-box" >
            <img id="avatar-img" src="img/default-avatar.jpg" alt="">
            <input type="file" class="file-hidden">
        </div>
        <div class="set-page">
            <div id="set-avatar-box" >

            </div>
            <div class="rotate-box">
                <i class="fa fa-undo rotate-btn" aria-hidden="true"></i>
            </div>
            <div class="btn-list">
                <a href="javascript:;" id="cancelBtn">取消</a>
                <a href="javascript:;" id="restore" class="weui-btn_disabled">还原</a>
                <a href="javascript:;"  id="clipBtn">完成</a>
            </div>
        </div>

    </div>
</div>
<!-- 设置名字-->
<div id="nickname-wrap" wrap="nickname" class="app ">
    <header class="navigation">
        <div class="navigation-left cancelChange">
            取消
        </div>
        <div class="navigation-content">
            设置名字
        </div>
        <div class="complete navigation-right">
            完成
        </div>
    </header>
    <div class="content">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">名字</label></div>
                <div class="weui-cell__bd">
                    <input id="set_nickname" class="weui-input" type="text" placeholder="请输入名字">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 设置性别-->
<div id="gender-wrap" wrap="gender" class="app ">
    <header class="navigation">
        <div class="navigation-left cancelChange">
            取消
        </div>
        <div class="navigation-content">
            设置性别
        </div>
        <div class="complete navigation-right">
            完成
        </div>
    </header>
    <div class="content">
        <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label" for="male">
                <div class="weui-cell__bd">
                    <p>男</p>
                </div>
                <div class="weui-cell__ft">
                    <input value="0" type="radio" class="weui-check" name="radio1" id="male" checked="checked">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="female">
                <div class="weui-cell__bd">
                    <p>女</p>
                </div>
                <div class="weui-cell__ft">
                    <input value="1" type="radio" name="radio1" class="weui-check" id="female">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
        </div>
    </div>
</div>
<!-- 设置电话号码-->
<div id="mobile-wrap" wrap="mobile" class="app ">
    <header class="navigation">
        <div class="navigation-left cancelChange">
            取消
        </div>
        <div class="navigation-content">
            设置电话号码
        </div>
        <div class="complete navigation-right">
            完成
        </div>
    </header>
    <div class="content">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">电话</label></div>
                <div class="weui-cell__bd">
                    <input id="set_mobile" class="weui-input" type="text" placeholder="请输入电话号码">
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="mobile_code" class="weui-input" type="tel" placeholder="请输入验证码">
                </div>
                <div class="weui-cell__ft">
                    <a class="weui-vcode-btn">获取验证码</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 设置email-->
<div id="email-wrap" wrap="email" class="app ">
    <!--导航层 99 -->
    <header class="navigation">
        <div class="navigation-left cancelChange">
            取消
        </div>
        <div class="navigation-content">
            设置邮件
        </div>
        <div class="complete navigation-right">
            完成
        </div>
    </header>
    <div class="content">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">邮箱</label></div>
                <div class="weui-cell__bd">
                    <input id="set_email" class="weui-input" type="text" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="email_code" class="weui-input" type="tel" placeholder="请输入验证码">
                </div>
                <div class="weui-cell__ft">
                    <a class="weui-vcode-btn">获取验证码</a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 设置新密码-->
<div id="password-wrap" wrap="password" class="app ">
    <!--导航层 99 -->
    <header class="navigation">
        <div class="navigation-left cancelChange">
            取消
        </div>
        <div class="navigation-content">
            重置密码
        </div>
        <div class="complete navigation-right">
            完成
        </div>
    </header>
    <div class="content">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">旧密码</label></div>
                <div class="weui-cell__bd">
                    <input id="set_oldpass" class="weui-input" type="password" placeholder="请输入旧密码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
                <div class="weui-cell__bd">
                    <input id="set_newpass1" class="weui-input" type="password" placeholder="请输入新密码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
                <div class="weui-cell__bd">
                    <input id="set_newpass2" class="weui-input" type="password" placeholder="请确认新密码">
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script src="js/sha1.js"></script>
<script src="js/weui.js"></script>
<script src="js/common.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
